---
templates:
  battery: # 180 Lithium ion battery storage Danish energy data 2025
    name: 'Battery storage'
    base_tech: storage
    template: interest_rate_new
    carrier_in: electricity
    carrier_out: electricity
    #flow_cap_max: .inf # Corrected to.inf
    flow_in_eff: 0.9273 # Eurocalliope
    flow_out_eff: 0.9273
    storage_cap_max: .inf # Corrected to.inf
    energy_eff: 0.95  # 0.86 round trip efficiency
    storage_loss: 0 # Assumption
    lifetime: 25
    flow_cap_min: 0
    #flow_cap_per_storage_cap_min: 0.25 # Italy spanish_model
    cost_storage_cap:
      data: [900] # Assumption based on Eurocalliope (EUR2015/MWh), 802 $2015
      index: [monetary]
      dims: ['costs']
    cost_om_annual:
      data: [8100]
      index: [monetary]
      dims: [costs]
    cost_om_prod:
      data: [ 1.94 ]
      index: [ monetary ]
      dims: [ costs ]

techs:
  pumped_hydro_CN:
      name: Pumped hydro turbine CN.
      base_tech: storage
      template: interest_rate_new
      carrier_in: electricity
      carrier_out: electricity
      lifetime: 50
      energy_eff: 0.75 # 160 Pumped hydro storage, danish energy agency
      cost_flow_cap:
        data: [5222, 13808, 0.5]  # EUR/MW # kg CO2/MW
        index: [monetary, co2, vulnerability]
        dims: ['costs']
      cost_om_prod:
        data: [ 5.0 ]     # (EUR2013/MW/yr) from [@JRC:2014] Table 14
        index: [ monetary ]
        dims: [ costs ]
      cost_om_annual:
        data: [8507]      # ( EUR2013/MW/yr) 3% from [@JRC:2014] Table 14
        index: [monetary]
        dims: [costs]
      cost_interest_rate:
        data: [0.05, 0.035, 0.1]  # 5% interest rate
        index: [monetary, co2, vulnerability]
        dims: ['costs']

  pumped_hydro_ESP:
    name: pumped SPAIN.
    base_tech: supply
    template: interest_rate_new
    carrier_out: electricity
    source_unit: per_cap
    lifetime: 60
    cost_flow_cap:
      data: [ 139025, 4180, 0.5 ]      # (EUR2013/MW) from [@JRC:2014] Table 12
      index: [ monetary, co2, vul ]
      dims: [ costs ]
    cost_om_prod:
