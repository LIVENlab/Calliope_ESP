---
templates:
    dc_transmission:
        name: 'DC power transmission'
        base_tech: transmission
        carrier_in: electricity
        carrier_out: electricity
        #flow_cap_max: 0.1
        flow_out_eff_per_distance: 0.99
        lifetime: 60 # [@JRC:2014]


    ac_transmission:
        name: "High voltage AC transmission line"
        base_tech: transmission
        carrier_in: electricity
        carrier_out: electricity
        flow_out_eff_per_distance: 0.95 # (1/m)
        lifetime: 60 # [@JRC:2014]
        #flow_cap_max: 40000 # (MW) (fixed from 100,000 MW original units)


    # International trade transmission
    uranium_transmission:
        name: "Uranium transmission link_from international trade"
        base_tech: transmission
        carrier_in: uranium
        carrier_out: uranium
        lifetime: 60 # [@JRC:2014]
        flow_out_eff: 1.0

    coal_transmission:
        name: "Coal transmission link_from international trade"
        base_tech: transmission
        carrier_in: coal
        carrier_out: coal
        lifetime: 60 # [@JRC:2014]
        flow_out_eff: 1.0


    natural_gas_transmission:
        name: "Natural gas transmission link_from international trade"
        base_tech: transmission
        carrier_in: natural_gas
        carrier_out: natural_gas
        lifetime: 60 # [@JRC:2014]
        flow_out_eff: 1.0
        cost_om_annual:
            data: [ 0 ]
            index: [ monetary ]
            dims: [ costs ]
        cost_flow_cap:
            data: [0]
            index: [ monetary ]
            dims: [ costs ]

    oil_fuel_transmission:
        name: "Oil transmission link_from international trade"
        base_tech: transmission
        carrier_in: oil
        carrier_out: oil
        lifetime: 60
        flow_out_eff: 1.0
        cost_om_annual:
            data: [0]
            index: [ monetary ]
            dims: [ costs ]
        cost_flow_cap:
            data: [ 0 ]
            index: [ monetary ]
            dims: [ costs ]


