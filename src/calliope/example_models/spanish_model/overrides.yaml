### Objective weights ###
    monetary_testing:
        parameters:
           objective_cost_weights:
                data: [1,0,0]
                index: [monetary,co2,vul]
                dims: costs

    monetary_and_emissions_testing:
      parameters:
        objective_cost_weights:
          data: [ 1,1,0 ]
          index: [ monetary,co2,vul ]
          dims: costs

    emissions_testing:
      parameters:
        objective_cost_weights:
          data: [0,1,0]
          index: [ monetary,co2,vul ]
          dims: costs

    summer_test:
      init:
        time_subset: ["2018-06-01", "2018-06-30"]
        time_resample: 2H

### Interest rate tests
    ir_existing_10: # Set existing interest rate to 10%
      templates.interest_rate_existing.cost_interest_rate.data: [0.1, 0.1, 0.0]

    ir_existing_07: # Set existing interest rate to 7%
      templates.interest_rate_existing.cost_interest_rate.data: [ 0.07, 0.07, 0.0 ]

    ir_new_04: # Set new interest rate to 4%
        templates.interest_rate_new.cost_interest_rate.data: [0.04, 0.07, 0.0]




scenarios:
  cost_optimization: ["monetary_testing", "link_cap_X1" ]
  summer_test: ["monetary_testing", "link_cap_X1", "summer_test"]

  # Testing IR
  IR_test_1: ["monetary_and_emissions_testing", "link_cap_X1", "ir_existing_10"]
  IR_test_2: ["monetary_and_emissions_testing", "link_cap_X1", "ir_existing_07"]
  IR_test_3: ["monetary_and_emissions_testing", "link_cap_X1", "ir_existing_07", "ir_new_04"]
  IR_test_4: ["emissions_testing", "link_cap_X1", "ir_new_04"]
  IR_test_5: ["monetary_and_emissions_testing", "link_cap_X1", "ir_new_04"]
