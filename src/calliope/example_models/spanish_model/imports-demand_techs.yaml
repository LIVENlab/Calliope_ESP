techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricitydemand.csv


    el_import: # #TODO: Copied from https://github.com/FLomb/Calliope-Italy/blob/master/italy_20_regions_v.0.2/Model/model_config/techs.yaml
        essentials:
                name: 'Electricity import'
                color: '#E68A31'
                parent: supply_plus
                carrier_out: electricity
        constraints:
                resource: 6e6 # infinite supply
                resource_cap_equals: 6e6 # infinite supply
                energy_cap_equals: 6e6 # infinite supply
                force_resource: False
                energy_prod: True
                resource_eff: 1
                lifetime: 40
        costs:
                monetary:
                    om_prod: 0.063 # average (years 2004-2018) price on the Italian market according to GSE data
                co2:
                    om_prod: 0.012 # adapted from Pfenninger, Calliope UK


