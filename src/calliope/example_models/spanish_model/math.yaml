constraints:
  # Technology group constraints

  uranium_share_cap_constraint:
    description: Constraint on the share of any single tech producing uranium to the total uranium production
    foreach: [techs]
    where: limit_uranium_tech and base_tech==supply
    equations:
      - expression: >
          sum(flow_out[carriers=$carrier], over=[nodes, timesteps]) <= 
          uranium_share_cap * 
          sum(flow_out[carriers=$carrier, techs=$uranium_group],
           over=[nodes, techs, timesteps])
    slices:
      carrier:
        - expression: "uranium"
      uranium_group:
        - expression: limit_uranium_tech
    active: True
  
  coal_supply_cap_constraint_share_max:
    description: Constraint on the share of any single tech producing coal to the total coal production
    foreach: [techs]
    where: coal_flag and base_tech==supply
    equations:
      - expression: >
          sum(flow_out[carriers=$carrier], over=[nodes, timesteps])
           <= coal_share_cap_max * sum(flow_out[carriers=$carrier, techs=$coal_group],
            over=[nodes, techs, timesteps])
    slices:
      carrier:
        - expression: "coal"
      coal_group:
        - expression: coal_flag
    active: True

  coal_supply_cap_constraint_share_min:
